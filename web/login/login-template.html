<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    
    <style>
    {CSS}
    </style>
    
    <script>
    {JS}
    </script>
  </head>
  
  <body onload="OpenWhiskOauth.initProviderListView('providers', 'provider-template')">
    <div class="header">
      <span class="header-title">
	<span class="header-title-icon">&#9729;</span>
	Login
      </span>
      <span class="header-sub">Choose an authentication provider</span>
    </div>
    
    <div id="providers"></div>
    <div id="provider-template" class="provider">
       <div class="provider-badge">
          <div class="provider-icon"></div>
          <span class="provider-text">
	    <span class='sign-in-text'>
	      Sign in with
	    </span>
	    <span class='signed-in-text'>
	      Signed in with
	    </span>
	    <span class="provider-name"></span>
	  </span>
       </div>
    </div>

    <div class="status">
      <span id="success-mark"></span>
      <span id="success"></span>
    </div>
  </body>
</html>
